<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        (function() {
            // 1. Parse the URL segments
            // Example: /blue/test -> segments = ["blue", "test"]
            var segments = window.location.pathname.split('/').filter(Boolean);

            if (segments.length >= 1) {
                var subdomain = segments[0];
                var path = segments.slice(1).join('/') || "";

                // 2. Construct the destination
                var finalUrl = "https://" + subdomain + ".unitysteelfoundations.de/" + path;
                
                // 3. Wrap in Link-Shim
                var wrappedUrl = "https://l.wl.co/l/?u=" + encodeURIComponent(finalUrl);

                // 4. Execute Redirect
                window.location.replace(wrappedUrl);
            } else {
                // Fallback if no segments are found
                window.location.replace("https://unitysteelfoundations.de/");
            }
        })();
    </script>
</head>
<body>
    <p>Loading destination...</p>
</body>
</html>
